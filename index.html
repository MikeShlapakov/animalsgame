        function resizeCanvas() {
            canvas.width = window.innerWidth-20;
            canvas.height = window.innerHeight-60;
        }

        resizeCanvas();
    })();

    function pauseSim() {
        window.pause = !window.pause;
        const btn = document.getElementById('pauseBtn');
            if (window.pause) {
                btn.innerText = 'Play';
            } else {
                btn.innerText = 'Pause';
            }
